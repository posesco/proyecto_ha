# Contenedor Jenkins 
  jenkins:
    container_name: JENKINS
    hostname: jenkins.local
    build:
      context: ./jenkins
    ports:
      - '9090:8080'
    volumes:
      - ./jenkins/jenkins_home:/var/jenkins_home
    networks:
      infra_lab:
        ipv4_address: 192.168.20.20
  # Gestor visual de Base de Datos
  phpmyadmin:
    container_name: GESTOR_BASE_DATOS
    image: phpmyadmin/phpmyadmin:latest
    hostname: phpmyadmin.local
    ports:
      - 8080:80
    depends_on: 
      - db
    volumes: 
        - ./php/phpmyadmin/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php
        - ./php/phpmyadmin/sessions/:/sessions/
    env_file: ./.env
    restart: unless-stopped
    networks:
      infra_lab:
        ipv4_address: 192.168.20.50

networks:
  infra_lab:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.20.0/24
          gateway: 192.168.20.1