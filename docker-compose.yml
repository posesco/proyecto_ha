# Contenedores SFTP ip Flotante 192.168.20.19
  sftp1:
    container_name: ALMACEN_SFTP_1
    build:
      context: ./sftp
    hostname: almacen1.local
    volumes:
      - ./sftp/storage_a:/home/remote_user/almacen
      - ./sftp/key:/root/.ssh
      - ./sftp/conf/sshd_config:/etc/ssh/sshd_config
    restart: unless-stopped
    cap_add:
      - SYS_MODULE
      - NET_ADMIN
      - NET_RAW
      - NET_BROADCAST
    privileged: true
    sysctls:
      - net.ipv4.ip_nonlocal_bind=1
    networks:
      infra_lab:
        ipv4_address: 192.168.20.17

  sftp2:
    container_name: ALMACEN_SFTP_2
    build:
      context: ./sftp
    hostname: almacen2.local
    volumes:
      - ./sftp/storage_b:/home/remote_user/almacen
      - ./sftp/key/authorized_keys:/root/.ssh/authorized_keys
      - ./sftp/conf/sshd_config:/etc/ssh/sshd_config
    restart: unless-stopped
    cap_add:
      - SYS_MODULE
      - NET_ADMIN
      - NET_RAW
      - NET_BROADCAST
